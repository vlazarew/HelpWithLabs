<div class="main">
  <p>
    <mat-toolbar color="primary" class="mat-elevation-z23">
      Аэропорты
    </mat-toolbar>
  </p>

  <table mat-table [dataSource]="airports" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="city" class="city">
      <th mat-header-cell *matHeaderCellDef>Город</th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="country" class="country">
      <th mat-header-cell *matHeaderCellDef>Страна</th>
      <td mat-cell *matCellDef="let element"> {{element.country}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="name" class="name">
      <th mat-header-cell *matHeaderCellDef>Наименование аэропорта</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="code" class="code">
      <th mat-header-cell *matHeaderCellDef>Код аэропорта</th>
      <td mat-cell *matCellDef="let element"> {{element.shortName}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 [length]=countOfAirports
                 [pageIndex]="0"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 (page)="setPageSizeOptions($event)"></mat-paginator>

</div>
